<!DOCTYPE html>
<html>
<head>
<title>Create Challenge</title>
</head>
<body>
<h2>Create Challenge</h2>
<form method="post">
  Name: <input type="text" name="challenge_name"><br>
  Duration (minutes/timeless): <input type="text" name="duration"><br>
  Difficulty: 
  <select name="difficulty">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select><br>
  Number of Questions: <input type="number" name="num_questions"><br>
  <button type="submit">Create</button>
</form>
</body>
</html>
